<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ghost Button</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="link link-mission">
            <span class="icon"></span>
            <a href="#" class="button" data="My mission is clear">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                MISSION
            </a>
            <div class="tip">
                <em>My mission is clear</em>
                <span></span>
            </div>            
        </div>
        <div class="link link-play">
            <span class="icon"></span>
            <a href="#" class="button" data="This is my playground">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                PLAY
            </a>
            <div class="tip">
                <em>This is my playground</em>
                <span></span>
            </div>            
        </div>
        <div class="link link-touch">
            <span class="icon"></span>
            <a href="#" class="button" data="This is my touch demo">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                TOUCH
            </a>
            <div class="tip">
                <em>This is my touch demo</em>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
